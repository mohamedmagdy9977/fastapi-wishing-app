<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed & Nada - Engagement Wishes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5e6e8 0%, #d5c5c7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #c67b4a;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
        }

        .header p {
            color: #888;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group textarea:focus,
        .form-group input:focus {
            outline: none;
            border-color: #c67b4a;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #c67b4a 0%, #a86543 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(198, 123, 74, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .emoji {
            font-size: 24px;
            margin-left: 8px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mohamed & Nada</h1>
            <p>Share your wishes for our engagement</p>
        </div>

        <form method="POST" action="/submit" enctype="multipart/form-data">
            <div class="form-group">
                <label for="wish">Your Wishes</label>
                <textarea 
                    id="wish" 
                    name="wish" 
                    placeholder="Write your heartfelt wishes for Mohamed & Nada..."
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="name">Your Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your name"
                    required
                >
            </div>

            <button type="submit" class="submit-btn">
                Send Your Wishes
                <span class="emoji">ðŸ’•</span>
            </button>
        </form>
    </div>
</body>
</html>
